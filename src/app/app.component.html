<mat-toolbar color="primary" class="nd-bar">
  The URL SHORTNER!!
</mat-toolbar>

<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Url</mat-label>
      <input matInput formControlName="url" required>
      <mat-error align="right">Please provide Valid Url</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" [disabled]="form.invalid" (click)="onClick()">Go</button>
  </mat-dialog-actions>
</form>

<div class="nd-content">
  <br>
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="shortUrl">
    <mat-label>Short Url: </mat-label>
    <a href="{{shortUrl}}" target="_blank">{{shortUrl}}</a>
  </div>
  <div *ngIf="err">
    <mat-error align="right">{{err}}</mat-error>
  </div>
</div>
